  <!-- Device and Country Detection -->
  <script>
    // Detect Device Type
    const userAgent = navigator.userAgent;
    const deviceType = /Mobi|Android|iPhone/i.test(userAgent) ? 'Mobile' : 'Desktop';

    // Get Country Info using IPinfo API
    fetch('https://ipinfo.io/json?token=d4a1176a17d1db')
      .then(response => response.json())
      .then(data => {
        const country = data.country;
        console.log('Device:', deviceType);
        console.log('Country:', country);

        // Send device and country info to your backend
        fetch('https://justinakinyi.netlify.app/.netlify/functions/sendInfo', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ device: deviceType, country: country })
        })
        .then(response => response.json())
        .then(data => console.log('Email sent successfully!'))
        .catch(error => console.error('Error:', error));
      })
      .catch(error => console.error('Error fetching country info:', error));
  </script>
